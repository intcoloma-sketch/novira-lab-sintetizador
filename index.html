<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sintetizador - Prueba 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="splash" class="splash">
    <div class="splash-brand">
      <div class="brand">N<span class="brand-accent">ó</span>vira Lab</div>
      <div class="subtitle">Un proyecto de Elisa Coloma González</div>
    </div>
    <button id="startBtn" class="start-btn">Que comience la función</button>
    <div class="splash-sub">El sintetizador web, un nuevo estudio musical, a tu medida.</div>
  </div>

  <main class="container hidden">
    <header class="app-header">
      <div class="brand">N<span class="brand-accent">ó</span>vira Lab</div>
      <div class="subtitle">Un proyecto de Elisa Coloma González</div>
    </header>
    

    <section class="controls">
      <div class="control">
        <label>Preajuste</label>
        <select id="preset">
          <option value="">--Seleccionar--</option>
          <option value="piano_suave">Piano suave</option>
          <option value="sint_80s">Sintetizador 80s</option>
          <option value="ambiente">Ambiente espacial</option>
          <option value="bajo">Bajo profundo</option>
          <option value="organo">Órgano clásico</option>
          <option value="lead">Lead brillante</option>
          <option value="pad">Pad atmosférico</option>
          <option value="percusion">Percusión corta</option>
        </select>
      </div>

      <div class="control">
        <label>Tipo de onda</label>
        <select id="oscType">
          <option value="sine">seno</option>
          <option value="square">cuadrada</option>
          <option value="triangle">triangular</option>
          <option value="sawtooth">diente de sierra</option>
        </select>
      </div>

      <div class="control">
        <label>Frecuencia de corte (Hz)</label>
        <input id="filterCutoff" type="range" min="100" max="10000" value="2000">
      </div>

      <div class="control">
        <label>Número de octavas</label>
        <input id="numOctaves" type="range" min="1" max="4" step="1" value="1">
      </div>

      <div class="control">
        <label>Volumen</label>
        <input id="masterVol" type="range" min="-30" max="0" step="0.1" value="-6">
      </div>

      <div class="control">
        <label>Tiempo de retardo (s)</label>
        <input id="delayTime" type="range" min="0" max="1" step="0.01" value="0.25">
      </div>

      <div class="control">
        <label>Retroalimentación delay</label>
        <input id="delayFeedback" type="range" min="0" max="0.95" step="0.01" value="0.3">
      </div>

      <div class="control">
        <label>Cantidad de reverb</label>
        <input id="reverbWet" type="range" min="0" max="1" step="0.01" value="0.3">
      </div>

      <fieldset class="envelope">
        <legend>Envolvente (ADSR)</legend>
        <label class="env-label">Ataque <input id="attack" type="range" min="0" max="2" step="0.01" value="0.02"></label>
        <label class="env-label">Decaimiento <input id="decay" type="range" min="0" max="2" step="0.01" value="0.2"></label>
        <label class="env-label">Sostenido <input id="sustain" type="range" min="0" max="1" step="0.01" value="0.5"></label>
        <label class="env-label">Liberación <input id="release" type="range" min="0" max="3" step="0.01" value="1"></label>
      </fieldset>
    </section>

    <section class="keyboard" id="keyboard" aria-label="Teclado del sintetizador"></section>

    <div class="synth-label"> El sintetizador web, un nuevo estudio musical, a tu medida.</div>

    <footer></footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
